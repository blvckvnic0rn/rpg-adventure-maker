<mat-card class="card_sm">
  <mat-card-header>
    <mat-card-title> Login </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-form
      [formConfig]="signInFormConfig"
      (onSubmit)="signIn($event)"
    ></app-form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['signup']">Sign Up</button>
  </mat-card-actions>
</mat-card>
